<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFICINA MECÂNICA SOARES</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="CAR.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="logo2.png" alt="Logo da Empresa" class="logo">
        <h1>OFICINA MECÂNICA SOARES</h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Cadastro de Clientes</h2>
            <form id="cadastro-form">
                <table>
                    <tr>
                        <td><label for="nome">Nome:</label></td>
                        <td><input type="text" id="nome" class="input-field"></td>
                    </tr>
                    <tr>
                        <td><label for="carro">Carro:</label></td>
                        <td><input type="text" id="carro" class="input-field"></td>
                    </tr>
                    <tr>
                        <td><label for="placa">Placa:</label></td>
                        <td><input type="text" id="placa" class="input-field"></td>
                    </tr>
                    <tr>
                        <td><label for="quilometragem">Quilometragem:</label></td>
                        <td><input type="number" id="quilometragem" class="input-field"></td>
                    </tr>
                    <tr>
                        <td><label for="valor">Valor:</label></td>
                        <td><input type="text" id="valor" class="input-field" placeholder="R$ 0,00" oninput="formatarValorInput(this)"></td>
                    </tr>
                    <tr>
                        <td><label for="servico">Serviço:</label></td>
                        <td>
                            <select id="servico" class="input-field">
                                <option value="Troca de Óleo">Troca de Óleo</option>
                                <option value="Revisão">Revisão</option>
                                <option value="Alinhamento">Alinhamento</option>
                                <option value="Balanceamento">Balanceamento</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="observacao">Observação:</label></td>
                        <td><input type="text" id="observacao" class="input-field"></td>
                    </tr>
                </table>
                <button type="button" class="btn-submit">Adicionar Cliente</button>
            </form>
        </section>
        <section class="list-section">
            <h2>Clientes Cadastrados</h2>
            <div class="container">
                <table class="clients-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Carro</th>
                            <th>Placa</th>
                            <th>Quilometragem</th>
                            <th>Valor</th>
                            <th>Serviço</th>
                            <th>Observação</th>
                            <th>Data/Hora</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Exemplo de linha (será preenchida dinamicamente pelo JavaScript) -->
                        <tr>
                            <td data-label="ID">1</td>
                            <td data-label="Nome">João Silva</td>
                            <td data-label="Carro">Fiat Uno</td>
                            <td data-label="Placa">ABC-1234</td>
                            <td data-label="Quilometragem">120000</td>
                            <td data-label="Valor">R$ 250,00</td>
                            <td data-label="Serviço">Revisão</td>
                            <td data-label="Observação">Revisão completa</td>
                            <td data-label="Data/Hora">01/01/2023 10:00</td>
                            <td data-label="Ação">
                                <button class="editar">Editar</button>
                                <button class="apagar">Apagar</button>
                            </td>
                        </tr>
                        <!-- Adicione mais linhas aqui -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <!-- Firebase App (Core SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <!-- Script principal -->
    <script src="script.js"></script>
    <!-- Função para formatar o valor em Reais -->
    <script>
        function formatarValorInput(input) {
            // Remove tudo que não é número
            let valor = input.value.replace(/\D/g, '');

            // Converte para centavos
            valor = (Number(valor) / 100).toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            });

            input.value = valor;
        }
    </script>
</body>
</html>
